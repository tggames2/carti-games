    <style>
        /* Style for the search bar */
        .search-container {
            margin: 20px 0;
            text-align: center;
        }

        .search-container input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            border-color: #333;
        }

        #games {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        #games img {
            width: 200px; /* Uniform width for all images */
            height: 200px; /* Uniform height for all images */
            object-fit: cover; /* Ensures image aspect ratio is preserved */
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        #games img:hover {
            transform: scale(1.05);
        }

        /* Styling for the invisible text section */
        .hidden-text {
            visibility: hidden;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>

    <script>
        const input = document.getElementById('gameSearch');
        const games = document.querySelectorAll('#games img');

        input.addEventListener('input', () => {
            const searchTerm = input.value.toLowerCase();
            games.forEach(game => {
                if (game.alt.toLowerCase().includes(searchTerm)) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        });
    </script>
