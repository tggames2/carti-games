<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carti Games</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="icon" href="images/favicon.png">
    <style>
        /* Style for the search bar */
        .search-container {
            margin: 20px 0;
            text-align: center;
        }

        .search-container input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            border-color: #333;
        }

        #games {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        #games img {
            width: 200px; /* Uniform width for all images */
            height: 200px; /* Uniform height for all images */
            object-fit: cover; /* Ensures image aspect ratio is preserved */
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        #games img:hover {
            transform: scale(1.05);
        }

        /* Styling for the invisible text section */
        .hidden-text {
            visibility: hidden;
            margin-bottom: 20px;
        }

        /* Particle canvas style */
        #particles-js {
            position: fixed; /* Fix to background */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Ensure it's behind the content */
        }

        /* Ensure html and body take the full viewport height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div> <!-- Particle effect container -->

    <nav>
        <img src="images/logo.png" alt="logo">
        <h1>CARTI GAMES</h1>
    </nav>

    <div class="content">
        <hr>

        <!-- Invisible Text Section -->
        <div class="hidden-text">
            <h1>Games</h1>
            <p>This is a list of some of the most popular games on the internet. If you like, you can download them and play them offline.</p>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="gameSearch" placeholder="Search games..." oninput="filterGames()">
        </div>

        <div id="games">
            <a href="carti-gotated.html?project=projects/updates/"><img src="projects/updates/updates-button.png" alt="updates"></a>

        </div>
    </div>
    <h2>Credit to 3kh0 for the games!</h2>

    <!-- Local Particle.js Script -->
    <script src="particles.min.js"></script>

    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "duration": 2,
                        "opacity": 8,
                        "size": 40
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Search functionality
        function filterGames() {
            const searchInput = document.getElementById('gameSearch').value.toLowerCase();
            const gameLinks = document.querySelectorAll('#games a');

            gameLinks.forEach(link => {
                const gameName = link.querySelector('img').alt.toLowerCase();
                if (gameName.includes(searchInput)) {
                    link.style.display = 'block'; // Show the game link
                } else {
                    link.style.display = 'none'; // Hide the game link
                }
            });
        }
    </script>
</body>
</html>
