<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carti Games</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="icon" href="images/favicon.png">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .home-button, .mute-button {
            background-color: #ffffff;
            color: black;
            font-size: 16px;
            padding: 5px 10px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            z-index: 1000;
            box-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
        }

        .home-button {
            top: 10px;
            left: 10px;
        }

        .mute-button {
            top: 10px;
            left: 100px; /* Adjusted to place next to the home button */
        }

        .home-button:hover, .mute-button:hover {
            background-color: #f0f0f0;
        }

        .game-container {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100vw;
            height: calc(100vh - 50px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <button onclick="goHome()" class="home-button">üè† Home</button>
    <button onclick="toggleMute()" class="mute-button">üîä Mute</button>
    
    <div class="game-container">
        <iframe id="gameFrame" src="" frameborder="0"></iframe>
    </div>

    <script>
        let isMuted = false; // Mute state

        function goHome() {
            window.location.href = "/";
        }

        function toggleMute() {
            isMuted = !isMuted;
            const muteText = isMuted ? 'üîá Unmute' : 'üîä Mute';
            document.querySelector('.mute-button').textContent = muteText;

            const iframe = document.getElementById('gameFrame');
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Mute all audio elements in the iframe
            const audioElements = iframeDocument.getElementsByTagName('audio');
            for (let audio of audioElements) {
                audio.muted = isMuted; // Mute or unmute audio elements
            }
        }

        const params = new URLSearchParams(window.location.search);
        const projectUrl = params.get('project'); // Changed from 'game' to 'project'

        if (projectUrl) {
            document.getElementById('gameFrame').src = projectUrl; // Use projectUrl
        }
    </script>
</body>
</html>
